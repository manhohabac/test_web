<!-- test_app/register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="id_username">Username:</label><br>
        <input type="text" name="username" id="id_username" autocomplete="off"><br>
        <label for="id_password1">Password:</label><br>
        <input type="password" name="password1" id="id_password1"><br>
        <label for="id_password2">Confirm Password:</label><br>
        <input type="password" name="password2" id="id_password2"><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
